<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸšª Yim Door</title>
  <style>
    #btn {
      width: 100%;
      height: 50vh;
      font-size: 3em;
      appearance: none;
    }
  </style>
</head>

<body>

  <h1>ðŸšª Yim Door</h1>
  <button id="btn" disabled>Loading...</button>


</body>

<script type="module">
  import mqtt from 'https://esm.sh/mqtt';

  const TOPIC = "yim-door";

  const client = mqtt.connect("wss://broker-cn.emqx.io:8084/mqtt");

  client.on('connect', () => {
    btn.textContent = "Connected"
    client.subscribe(TOPIC);
    sendPing();
    setTimeout(() => {
      btn.textContent = "timeout, pls retry."
    }, 1000 * 10);
  });

  function sendPing() {
    client.publish(TOPIC, "ping");
  }

  client.on("message", (topic, payload, sender) => {
    const message = payload.toString();
    if(message == "pong") {
      btn.disabled = false;
      btn.textContent = "Open the door!";
    } 
  });

  btn.addEventListener("click", () => {
    client.publish(TOPIC, "click");
  });
</script>

</html>
